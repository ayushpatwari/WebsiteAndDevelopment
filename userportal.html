<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="userportal.css">
    <title>Document</title>
</head>

<body>
    <div class="sidebar">
        <i class="ri-menu-fill notCollapse" id="collapser"></i>
        <div class="logo">
            <h3 id="toHide">Virtual Systems</h3>
        </div>
        <div class="applications scalediv">
            <i class="ri-clipboard-fill scaleup"></i>
            <p class="clickText nocollapse">Applications</p>
        </div>
        <div class="calendar scalediv">
            <i class="ri-calendar-schedule-fill scaleup"></i>
            <p class="clickText nocollapse">Calendar</p>
        </div>
        <div class="joincall scalediv">
            <i class="ri-phone-fill scaleup"></i>
            <p class="clickText nocollapse">Calls</p>
        </div>
        <div class="backHome scalediv">
            <i class="ri-arrow-go-back-fill scaleup"></i>
            <p class="clickText nocollapse">Back</p>
        </div>

        <div class="name__user">
            <i class="ri-user-3-fill nocollapse"></i>
            <p class="nocollapse">Hello {name}</p>
            <i class="ri-more-fill scaleup" id="menuPopup"></i>
        </div>
    </div>
    <div class="normContainer">
        <div class="applications_container">
            <div class="first_line">
                <h3 id="myApps">My Applications</h3>
                <div class="alarm">
                    <i class="ri-notification-line"></i>
                    <div class="logout">
                        <i class="ri-logout-box-r-line"></i>
                        <div class="logout_text">
                            <h4>Logout</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="second_line">
                <input type="text" class="textField" placeholder="Search">
                <div class="sort">
                    <i class="ri-filter-3-fill"></i>
                    <p>Sort</p>
                </div>
                <div class="save">

                </div>
            </div>
        </div>

        <div class="application_boxes__container">
            <div class="application_box">
                <div class="app_line1">
                    <h6 class="company_logo">LG</h6>
                    <h5 class="company_name">LG</h5>
                    <i class="ri-more-2-fill"></i>
                </div>
                <div class="app_line2">
                    <p class="position">Product Designer</p>
                </div>

                <div class="app_line3">
                    <section class="grayColored">
                        <i class="ri-time-line"></i>
                        <p class="date_since">3 Days Ago</p>
                    </section>
                    <!--<span class="underreview">
                        <p>Under Review</p>
                    </span> -->
                    <!--<span class="accepted">
                        <p>Accepted</p>
                    </span> -->
                    <span class="rejected">
                        <p>Rejected</p>
                    </span>

                </div>
            </div>
        </div>
    </div>
    <script src="userportal.js"></script>
</body>

</html>
