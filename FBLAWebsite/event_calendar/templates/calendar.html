    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="mode_and_date">
            <div class="title">
              <h1 id = "calendar">Calendar</h1>
            </div>
            <div class="information">
              <div class="mode-selection">
                <button type = "button" class = "event_changing_button" id="week-button">Week</button>
                <button type = "button" class = "event_changing_button" id="month-button">Month</button>
              </div>
            </div>
          </div>
          <div id = "month_view">
            <div class="month">
              <i class="fa fa-angle-left prev"></i>
              <div class="date"></div>
              <i class="fa fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>sun</div>
              <div>mon</div>
              <div>tue</div>
              <div>wed</div>
              <div>thur</div>
              <div>fri</div>
              <div>sat</div>
            </div>
            <div class="days">
            </div>
          </div>
          <div id = "week_view">
            <div class="dates">
              <div class="weekdays_week_view">
                <div>sun</div>
                <div>mon</div>
                <div>tue</div>
                <div>wed</div>  
                <div>thur</div>
                <div>fri</div>
                <div>sat</div>
              </div>
              <div class="dates_of_weeks">

              </div>
            </div>
            <div id="events_space">
              <div id="sunday_events" class = "dayEvents">

              </div>
              <div id="monday_events" class = "dayEvents">
                
              </div>

              <div id="tuesday_events" class = "dayEvents">
                
              </div>

              <div id="wednesday_events" class = "dayEvents">
                
              </div>

              <div id="thursday_events" class = "dayEvents">
                
              </div>

              <div id="friday_events" class = "dayEvents">
                
              </div>
              
              <div id="saturday_events" class = "dayEvents">
                
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="today-date">
          <div class="event-day">Your Events</div>
        </div>
        <div class="events">
        </div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class = "fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event name" class = "event-name"/>
            </div>
            <div class="add-event-input">
              <input type = "date" placeholder= "Event Date" class = "add-event-date"/>
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="Event Time From" class = "event-time-from">
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="Event Time To" class = "event-time-to">
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">add event</button>
          </div>
        </div>
        <button class="add-event">
          <i class = "fas fa-plus"></i>
        </button>
      </div>
      
    </div>
