<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff</title>
    <link rel="stylesheet" href="{% static 'interview.css' %}">
</head>
<body>
    <div class="left">
        <div class="info">
            <div class="information-about-interview">
                <h1 class="title">Interview Services</h1>
                <h3>
                    Interview Room</h3>
            </div>
            <div class="buttons">
                <button id="joinCall" class = "actionButtons">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                      </svg>
                </button>
            </div>
        </div>
        <div id="videos">
            <video class="video-player" id="user-1" autoplay playsinline></video>
            <video class="video-player" id="user-2" autoplay playsinline></video>
        </div>
    </div>
    <div class="right">
        <div class="chat">
            <h1>Chat</h1>
            <div class="chats">

            </div>
            <div class="chatInput">
                <input id = "messageInput" type = "text" placeholder="Enter a message">
                <button type = "submit" id = "submit"> > </button>
            </div>
        </div>
        
    </div>
    {{ room_name|json_script:"room-name" }}
    {{ username|json_script:"username" }}
    <script type="text/javascript">
        const roomName = JSON.parse(document.getElementById("room-name").textContent);
        const username = JSON.parse(document.getElementById("username").textContent);
    </script>
    <script src="{% static 'interview.js' %}"></script>
</body>
</html>
